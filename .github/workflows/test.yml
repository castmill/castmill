      - name: Install workspace dependencies
        working-directory: ./
        run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - name: Install @castmill/cache dependency
        working-directory: ./packages/cache
        run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - name: Build @castmill/cache
        working-directory: ./packages/cache
