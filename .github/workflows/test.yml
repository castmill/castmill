name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, next]

jobs:
  test_castmill:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres

        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    defaults:
      run:
        working-directory: ./packages/castmill

    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: ['26']
        elixir: ['1.15.6']

    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix format --check-formatted
      - run: MIX_ENV=test mix compile --warnings-as-errors
      - run: mix test --warnings-as-errors
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: localhost
          # The default PostgreSQL port
          POSTGRES_PORT: 5432

          # Default root user credentials
          CASTMILL_ROOT_USER_EMAIL: root@mydomain.com
          CASTMILL_ROOT_USER_PASSWORD: root

  test_ui_common:
    runs-on: ubuntu-latest

    name: testing UI Common package with node@18

    defaults:
      run:
        working-directory: ./packages/ui-common

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Node.js current
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - run: yarn build
      - run: yarn format:check
      - run: yarn test --run

  test_dashboard:
    runs-on: ubuntu-latest

    name: testing Dashboard package with node@18

    defaults:
      run:
        working-directory: ./packages/dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Node.js current
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install workspace dependencies
        working-directory: ./
        run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - name: Install @castmill/ui-common dependency
        working-directory: ./packages/ui-common
        run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - name: Build @castmill/ui-common
        working-directory: ./packages/ui-common
        run: yarn build
      - run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - run: yarn build
      - run: yarn format:check
      - run: yarn test --run

  test_player:
    runs-on: ubuntu-latest

    name: testing Player package with node@18

    defaults:
      run:
        working-directory: ./packages/player

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Node.js current
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install workspace dependencies
        working-directory: ./
