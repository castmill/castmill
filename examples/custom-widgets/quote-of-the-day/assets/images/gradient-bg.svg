<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2"/>
      <stop offset="50%" style="stop-color:#fcb69f"/>
      <stop offset="100%" style="stop-color:#ffecd2"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.03"/>
        <feFuncG type="linear" slope="0.03"/>
        <feFuncB type="linear" slope="0.03"/>
        <feFuncA type="linear" slope="0.05"/>
      </feComponentTransfer>
      <feBlend mode="overlay" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#mainGrad)"/>
  
  <!-- Soft glows -->
  <rect width="100%" height="100%" fill="url(#glow1)"/>
  <rect width="100%" height="100%" fill="url(#glow2)"/>
  
  <!-- Subtle geometric elements -->
  <circle cx="150" cy="200" r="300" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1700" cy="800" r="400" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Decorative lines -->
  <line x1="0" y1="1080" x2="400" y2="880" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="1920" y1="0" x2="1500" y2="200" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Texture overlay -->
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.3"/>
</svg>
